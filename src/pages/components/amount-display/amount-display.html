<!-- Generated template for the AmountDisplayComponent component -->
<div>
  <span *ngIf="(amount >= 1000)">{{(amount - (amount%1000))/1000}},</span>
  <span *ngIf="(amount % 1000)>=100">{{amount%1000}}</span>
  <span *ngIf="(amount >= 1000) && ((amount % 1000)<100) && ((amount % 1000)>=10)">0{{amount%1000}}</span>
  <span *ngIf="(amount >= 1000) && ((amount % 1000)<10)">00{{amount%1000}}</span>
</div>
