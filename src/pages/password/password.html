<ion-header>

  <ion-navbar *navbar hideBackButton>
    <ion-title>passwordPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid class="header">
    <ion-row align-items-center>
      <ion-col col-3>
        <button class="backbutton" color="red" ion-button clear (click)="back()">
          <ion-icon class="back-button-icon" name="ios-arrow-back-outline"></ion-icon>
          &nbsp; 취소
        </button>
      </ion-col>
      <ion-col col-6 class="title">
        <ion-icon name="icon-logo" class="mainColor"></ion-icon>
        {{title}}
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let digit of password">
        <div class="box vertical-container">
          <div>{{digit}}</div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> <button full round ion-button (click)="cancel()">취소</button></ion-col>
      <ion-col> <button full round ion-button (click)="confirm()">확인</button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="circle" outline (click)="buttonPressed(1)"> 1 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="circle" outline (click)="buttonPressed(2)"> 2 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="circle" outline (click)="buttonPressed(3)"> 3 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="circle" outline (click)="buttonPressed(4)"> 4 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="circle" outline (click)="buttonPressed(5)"> 5 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="circle" outline (click)="buttonPressed(6)"> 6 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="circle" outline (click)="buttonPressed(7)"> 7 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="circle" outline (click)="buttonPressed(8)"> 8 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="circle" outline (click)="buttonPressed(9)"> 9 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="shuffle" outline (click)="buttonPressed(-10)"> -10 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="circle" outline (click)="buttonPressed(0)"> 0 </button>
          </div>
        </div>
      </ion-col>
      <ion-col col-4>
        <div class="extended">
          <div class="padder-center">
            <button ion-button class="backspace" outline (click)="buttonPressed(-1)"> -1 </button>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
